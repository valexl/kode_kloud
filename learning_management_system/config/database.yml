default: &default
  adapter: postgresql
  host: localhost
  port: 5432
  username: <%= ENV["POSTGRES_USER"] %>
  password: <%= ENV["POSTGRES_PASSWORD"] %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  schema_search_path: <%= ENV.fetch("SEQUENT_MIGRATION_SCHEMAS") { "public, view_schema, sequent_schema" } %>

development:
  <<: *default
  database: learning_management_system_development

test:
  <<: *default
  database: learning_management_system_test

production:
  <<: *default
  database: learning_management_system_production
  username: learning_management_system
  password: <%= ENV["LEARNING_MANAGEMENT_SYSTEM_DATABASE_PASSWORD"] %>
